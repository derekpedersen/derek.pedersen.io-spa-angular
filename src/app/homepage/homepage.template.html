<div *ngIf="isLoading">
    <mat-spinner class="content-loading-spinner"></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <mat-card class="base-card">
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        <mat-card-content>
            <div>
                <img style="height: 50%; margin: auto; display: block;" src="../../theme/images/headshot-victoria-bc.jpg" class="content-image" />
            </div>
        </mat-card-content>
    </mat-card>
</div>
