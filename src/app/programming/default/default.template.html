<div *ngIf="isLoading">
    <mat-spinner class="content-loading-spinner"></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <mat-card class="base-card">
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        <mat-card-content>
            <div>
                I like to program.
            </div>
        </mat-card-content>
        <mat-card-actions>
            <mat-list>
                <mat-list-item>
                    <button mat-raised-button color="primary" routerLink="angular">angular</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-raised-button color="primary" routerLink="csharp">C#</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-raised-button color="primary" routerLink="golang">golang</button>
                </mat-list-item>
            </mat-list>
        </mat-card-actions>
    </mat-card>
</div>
