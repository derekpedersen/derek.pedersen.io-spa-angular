<mat-card class="base-card">
    <mat-card-title>
        {{ model.name }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ model.description }}
    </mat-card-subtitle>
    <mat-card-actions style="margin: 0 auto;">
        <div class="content-image" [innerHTML]="model?.address?.googleMaps?.embedMap | safeHtml" style="margin: 0 auto;"></div>
    </mat-card-actions>
    <mat-card-content *ngFor="let image of model?.album?.images">
        <mat-card-subtitle>
            <img src="{{ image.link }}" class="content-image" />
        </mat-card-subtitle>
        {{ image.description }}
    </mat-card-content>
</mat-card>
