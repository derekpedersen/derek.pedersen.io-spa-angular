<mat-card fxFlexFill fxLayout="column">
    <mat-card-title>{{ resume.title }}</mat-card-title>
    <mat-card-subtitle>{{ resume.subtitle }}</mat-card-subtitle>
    <mat-card-subtitle>
        <img style="min-width: 450px; min-height:450px; max-width: 25%; max-height: 25%; border:0;" src="../../theme/images/headshot-victoria-bc.jpg" /></mat-card-subtitle>
    <mat-card-content>
        <mat-grid-list cols="5" rowHeight="20px">
            <mat-grid-tile *ngFor="let skill of resume.skillset" class="tile-skillset">
                {{ skill }}
            </mat-grid-tile>
        </mat-grid-list>
        <br />
        <div>
            {{ resume.content }}
        </div>
    </mat-card-content>
</mat-card>
