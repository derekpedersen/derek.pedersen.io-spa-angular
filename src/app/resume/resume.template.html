<div *ngIf="isLoading">
    <mat-spinner class="content-loading-spinner"></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <mat-card class="base-card">
        <mat-card-title>{{ resume.title }}</mat-card-title>
        <mat-card-subtitle>{{ resume.subtitle }}</mat-card-subtitle>
        <mat-card-content>
            <img style="height: 50%;" src="../../theme/images/headshot-victoria-bc.jpg" />
            <br />
            <mat-grid-list cols="5" rowHeight="20px">
                <mat-grid-tile *ngFor="let skill of resume.skillset" class="tile-skillset">
                    {{ skill }}
                </mat-grid-tile>
            </mat-grid-list>
            <br />
            <div>
                {{ resume.content }}
            </div>
        </mat-card-content>
    </mat-card>
</div>
