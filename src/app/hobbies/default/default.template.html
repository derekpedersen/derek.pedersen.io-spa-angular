<mat-card class="base-card">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    <mat-card-content>
        Some of the ways I like to spend my free time.
    </mat-card-content>
    <mat-card-actions>
        <mat-list>
            <mat-list-item>
                <button mat-raised-button color="primary" routerLink="skateboarding">skateboarding</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="primary" routerLink="skiing">sking</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="primary" routerLink="hiking">hiking</button>
            </mat-list-item>
        </mat-list>
    </mat-card-actions>
</mat-card>
